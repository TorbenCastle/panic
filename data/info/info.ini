[INFO] - PANIC Version 1.0

The buttons T1 , T2 or T3 turn red, if one of the DJ buttons is pressed.
The server send a status update to all security clients
A LED function will be started for the according floor.

By pressing a butoon on the security client, the status of a DJ button can be cleared.
The security clients send a status confirmation to the server,
and the server will send a status update to all security clients.


Every time a DJ button is pressed, or a security client confirmed the status,
the server write these commands to a log file.

When a client button is pressed,
the server will send a ping command to the client.
If the client is  alive, the button will be white
or it will be dark grey if it is not alive.


